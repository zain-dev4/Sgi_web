<!DOCTYPE html>
<html lang="en" ng-App="md">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- angular routes  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="./src/responsavel-assistente/main_modal.js"></script>
    <!-- nav sidebar css -->
    <link rel="stylesheet" href="./Assets/css/sidebar.css" />
    <link rel="stylesheet" href="./Assets/css/navbar.css" />
    <link rel="stylesheet" href="./Assets/css/Popup.css" />

    <link rel="stylesheet" href="./Assets/css/longReport.css" />
    <link rel="stylesheet" href="Assets/css/index.css" />
    <link rel="stylesheet" href="./Assets/css/calendar.css" />
    <link rel="stylesheet" href="/datepicker/CalendarPicker.style.css" />
    <!-- <script src="./Dataparse.js"></script> -->
  </head>
  <style></style>
  <body class="bg-light">
    <div class="pl-5 pr-5">
      <!-- navbar start  -->
      <div id="NavCode"></div>
      <!-- navbar end  -->
      <!-- main contaier start  -->
      <div class="container-fluid">
        <div class="row">
          <!-- calender  portion start  -->
          <div class="col-md-3 bg-white pt-3">
            <!-- SideBAr Code start -->
            <div id="sidebarCode"></div>
            <!-- SideBAr Code end -->
          </div>
          <!-- calender  portion end -->
          <!-- 8 col main - div -->
          <!-- calender  portion end -->
          <!-- Graph portion start  -->
          <div class="col-md-9 bg-white mb-2 pl-5 pt-3">
            <div id="example">
              <h3 style="display: none">
                currentValue:
                <p id="current-date" style="display: none"></p>
              </h3>
              <h3 style="display: none">
                currentValue.getDay():
                <p id="current-day"></p>
              </h3>
              <h3>
                <p id="current-datestring"></p>
              </h3>
            </div>
            <div ng-view></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/js/nabvar.js"></script>
    <script src="./Assets/js/sidebar.js"></script>
    <script src="/datepicker/CalendarPicker.js"></script>
    <script>
      const nextYear = new Date().getFullYear() + 1;
      const myCalender = new CalendarPicker("#myCalendarWrapper", {
        // If max < min or min > max then the only available day will be today.
        min: new Date(),
        max: new Date(nextYear, 10), // NOTE: new Date(nextYear, 10) is "Sun Nov 01 <nextYear>"
      });

      const currentDateElement = document.getElementById("current-date");
      currentDateElement.textContent = myCalender.value;

      const currentDayElement = document.getElementById("current-day");
      currentDayElement.textContent = myCalender.value.getDay();

      const currentToDateString = document.getElementById("current-datestring");
      currentToDateString.textContent = myCalender.value.toDateString();

      const arrayD = [];

      myCalender.onValueChange((currentValue) => {
        currentDateElement.textContent = currentValue;
        currentDayElement.textContent = currentValue.getDay();
        currentToDateString.textContent = currentValue.toDateString();
        currentD = currentValue.toDateString();
        arrayD.push(currentD);
        console.log(arrayD);
        console.log(`The current value of the calendar is: ${currentValue}`);
        const lastint = arrayD[arrayD.length - 1];
        const firstint = arrayD[arrayD.length - 2];
        console.log(firstint + " - " + lastint);
        // console.log(lastint);  
        // document
        //   .getElementById("current-datestring")
        //   .innerHTML('++++');
      });
    </script>
  </body>
</html>
